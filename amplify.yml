version: 1
applications:
  - appRoot: src
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - echo "Build completed"
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .vite/**/*
    backend:
      phases:
        build:
          commands:
            - echo "No backend build commands required"
      artifacts:
        baseDirectory: /path/to/backend/artifacts
        files:
          - '**/*'
